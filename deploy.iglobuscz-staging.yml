namespace: spryker-cloud
tag: '1.0'
environment: staging
image:
    tag: spryker/php:7.4-alpine3.12
    environment:
        SPRYKER_CODE_BUCKET: CZ
        SPRYKER_HOOK_INSTALL: "vendor/bin/install -r production_CZ --no-ansi -vvv"
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: "vendor/bin/install -r destructive_CZ --no-ansi -vvv"
    php:
        enabled-extensions:
            - newrelic
composer:
    mode: --no-dev
    autoload: --classmap-authoritative
assets:
    image: fholzer/nginx-brotli:v1.18.0
    mode: production
    compression:
        brotli:
            static: only
        gzip:
            level: 5
regions:
    CZ:
        services:
            database:
                database: iglobuscz_staging
                username: spryker
                password: secret
        stores:
            OPA:
                services:
                    broker:
                        namespace: opa_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: opa_search
                    session:
                        namespace: 2
groups:
    CZ-1:
        region: CZ
        applications:
            Welcome:
                application: static
                endpoints:
                    welcome.shop-t.iglobus.cz:
                        entry-point: Welcome
                        <<: *frontend-auth
            Yves:
                application: yves
                endpoints:
                    shop-t.iglobus.cz:
                        store: OPA
                        <<: *frontend-auth
            Glue:
                application: glue
                endpoints:
                    api.shop-t.iglobus.cz:
                        store: OPA
            Zed:
                application: zed
                endpoints:
                    backoffice.shop-t.iglobus.cz:
                        store: OPA
                        <<: *frontend-auth
                    zed.opa.shop-t.iglobus.cz:
                        store: OPA
                        <<: *frontend-auth
                        primal: true
                    pick.shop-t.iglobus.cz:
                        store: OPA
                        entry-point: StoreApp
                        <<: *frontend-auth
services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.shop-t.iglobus.cz:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 6.8
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        endpoints:
            scheduler.shop-t.iglobus.cz:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.shop-t.iglobus.cz:
docker:
    ssl:
        enabled: true
    testing:
        store: OPA
    debug:
        enabled: false
        xdebug:
            enabled: false
    mount:
        baked:
        docker-sync:
            platforms:
                - macos
                - windows
