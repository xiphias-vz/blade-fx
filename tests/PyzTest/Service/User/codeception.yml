namespace: PyzTest\Service\User

paths:
    tests: .
    data: _data
    support: _support
    log: _output

coverage:
    enabled: true
    remote: false
    whitelist: { include: ['../../../../src/*'] }

suites:
    Business:
        path: .
        modules:
            enabled:
              - \PyzTest\Shared\Testify\Helper\Environment
              - \SprykerTest\Shared\Testify\Helper\LocatorHelper:
                  projectNamespaces: ['Pyz']
