namespace: spryker-cloud
tag: '1.0'

environment: docker_pre_prod
image:
    tag: spryker/php:7.3-alpine3.12
    environment:
        SPRYKER_CODE_BUCKET: DE
    php:
        enabled-extensions:
            - newrelic
            - blackfire
        ini:
            "memory_limit": 2048m
composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: fholzer/nginx-brotli:v1.18.0
