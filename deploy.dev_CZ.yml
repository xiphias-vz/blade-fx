namespace: spryker-click-and-collect-cz
tag: 'dev'

environment: docker_dev
image:
    tag: spryker/php:7.4-alpine3.12
    php:
        ini:
            "memory_limit": 2048m
    environment:
        SPRYKER_CODE_BUCKET: CZ
        SPRYKER_HOOK_INSTALL: "vendor/bin/install -r production_CZ --no-ansi -vvv"

composer:
    mode: --dev
    autoload: ''

assets:
    mode: development
    compression:
        gzip:
            level: 5

regions:
    CZ:
        services:
            database:
                database: cz-globus
                username: spryker
                password: secret

        stores:
            OST:
                services:
                    broker:
                        namespace: ost_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: ost_search
                    session:
                        namespace: 2
            OLO:
                services:
                    broker:
                        namespace: olo_queue
                    key_value_store:
                        namespace: 3
                    search:
                        namespace: olo_search
                    session:
                        namespace: 4
            ZLI:
                services:
                    broker:
                        namespace: zli_queue
                    key_value_store:
                        namespace: 5
                    search:
                        namespace: zli_search
                    session:
                        namespace: 6
            LIB:
                services:
                    broker:
                        namespace: lib_queue
                    key_value_store:
                        namespace: 7
                    search:
                        namespace: lib_search
                    session:
                        namespace: 8
            CAK:
                services:
                    broker:
                        namespace: cak_queue
                    key_value_store:
                        namespace: 9
                    search:
                        namespace: cak_search
                    session:
                        namespace: 10
            CCM:
                services:
                    broker:
                        namespace: ccm_queue
                    key_value_store:
                        namespace: 11
                    search:
                        namespace: ccm_search
                    session:
                        namespace: 12


groups:
    CZ-1:
        region: CZ
        applications:
            Welcome:
                application: static
                endpoints:
                    www.welcome.shop.globus.local:
                        entry-point: WelcomeCZ

            Yves:
                application: yves
                endpoints:
                    www.shop.globus.local:
                        entry-point: YvesCZ
                        store: OST
            Zed:
                application: zed
                endpoints:
                    backoffice.shop.globus.local:
                        store: OST

                    zed.ost.shop.globus.local:
                        store: OST
                        primal: true

                    zed.olo.shop.globus.local:
                        store: OLO
                        primal: true

                    zed.zli.shop.globus.local:
                        store: ZLI
                        primal: true

                    zed.lib.shop.globus.local:
                        store: LIB
                        primal: true

                    zed.cak.shop.globus.local:
                        store: CAK
                        primal: true

                    zed.ccm.shop.globus.local:
                        store: CCM
                        primal: true

                    filial-app.ost.shop.globus.local:
                        store: OST
                        entry-point: StoreApp

                    filial-app.olo.shop.globus.local:
                        store: OLO
                        entry-point: StoreApp

                    filial-app.zli.shop.globus.local:
                        store: ZLI
                        entry-point: StoreApp

                    filial-app.lib.shop.globus.local:
                        store: LIB
                        entry-point: StoreApp

                    filial-app.cak.shop.globus.local:
                        store: CAK
                        entry-point: StoreApp

                    filial-app.ccm.shop.globus.local:
                        store: CCM
                        entry-point: StoreApp


services:
    database:
        engine: mysql
        version: mariadb-10.5
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.globus.local:
            localhost:5672:
                protocol: tcp

    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 6.8
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        endpoints:
            scheduler.globus.local:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.globus.local:
    kibana:
        engine: kibana
        version: 6.8
        endpoints:
            kibana.globus.local:

docker:

    ssl:
        enabled: true

    testing:
        store: OST

    debug:
        enabled: true

    mount:
        native:
            platforms:
                - linux

        docker-sync:
            platforms:
                - windows

        mutagen:
            platforms:
                - macos
