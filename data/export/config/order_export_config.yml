version: 1
defaults:
    filter_criteria: &default_filter_criteria
        order_created_at:
            type: between
            from: '2021-01-01 00:00:00'
            to: '2021-12-31 23:59:59'
actions:
    - data_entity: order-item
      destination: '{data_entity}s_DE_{timestamp}.{extension}'
      fields:
          - order_reference
          - order_item_reference
          - product_name
          - product_sku
          - discount_amount_aggregation
          - discount_amount_full_aggregation
          - expense_price_aggregation
          - gross_price
          - net_price
          - price
          - price_to_pay_aggregation
          - product_option_price_aggregation
          - quantity
          - refundable_amount
          - subtotal_aggregation
          - tax_amount
          - tax_amount_after_cancellation
          - tax_amount_full_aggregation
          - tax_rate
          - tax_rate_average_aggregation
          - created_at
          - uploaded_at
          - order_item_state
          - order_item_state_description
          - order_item_process
          - order_item_bundle_id
          - order_item_bundle_gross_price
          - order_item_bundle_image
          - order_item_bundle_product_name
          - order_item_bundle_net_price
          - order_item_bundle_price
          - order_item_bundle_product_sku
          - order_shipment_id
          - shipment_carrier_name
          - shipment_delivery_time
          - shipment_method_name
          - shipment_requested_delivery_date
          - shipping_address_salutation
          - shipping_address_first_name
          - shipping_address_last_name
          - shipping_address_middle_name
          - shipping_address_email
          - shipping_address_cell_phone
          - shipping_address_phone
          - shipping_address_address1
          - shipping_address_address2
          - shipping_address_address3
          - shipping_address_city
          - shipping_address_zip_code
          - shipping_address_po_box
          - shipping_address_company
          - shipping_address_description
          - shipping_address_comment
          - shipping_address_country
          - shipping_address_region

    - data_entity: order
      destination: '{data_entity}s_DE_{timestamp}.{extension}'

    - data_entity: order-expense
      destination: '{data_entity}s_DE_{timestamp}.{extension}'










