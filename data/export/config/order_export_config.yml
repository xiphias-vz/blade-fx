version: 1
defaults:
    filter_criteria: &default_filter_criteria
        order_created_at:
            type: between
            from: '2021-01-01 00:00:00'
            to: '2021-12-31 23:59:59'
actions:
    - data_entity: order
      destination: '{data_entity}s_DE_{timestamp}.{extension}'

    - data_entity: order-expense
      destination: '{data_entity}s_DE_{timestamp}.{extension}'










