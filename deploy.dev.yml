version: "0.1"

namespace: spryker-click-and-collect
tag: 'dev'

environment: docker_dev
image: spryker/php:7.3-DRAFT-new-relic

composer:
    mode: --dev
    autoload: ''

assets:
    mode: development
    compression:
        gzip:
            level: 5

regions:
    DE:
        services:
            database:
                database: de-globus
                username: spryker
                password: secret

        stores:
            EIN:
                services:
                    broker:
                        namespace: ein_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: ein_search
                    session:
                        namespace: 2
            KMD:
                services:
                    broker:
                        namespace: kmd_queue
                    key_value_store:
                        namespace: 3
                    search:
                        namespace: kmd_search
                    session:
                        namespace: 4
            LPZ:
                services:
                    broker:
                        namespace: lpz_queue
                    key_value_store:
                        namespace: 5
                    search:
                        namespace: lpz_search
                    session:
                        namespace: 6
            HAD:
                services:
                    broker:
                        namespace: had_queue
                    key_value_store:
                        namespace: 7
                    search:
                        namespace: had_search
                    session:
                        namespace: 8

groups:
    DE-1:
        region: DE
        applications:
            Welcome:
                application: static
                endpoints:
                    www.welcome.shop.globus.local:
                        entry-point: Welcome
            Yves:
                application: yves
                endpoints:
                    www.shop.globus.local:
                        store: EIN
            Zed:
                application: zed
                endpoints:
                    backoffice.shop.globus.local:
                        store: EIN

                    zed.ein.shop.globus.local:
                        store: EIN
                        primal: true
                    zed.kmd.shop.globus.local:
                        store: KMD
                        primal: true
                    zed.lpz.shop.globus.local:
                        store: LPZ
                        primal: true
                    zed.had.shop.globus.local:
                        store: HAD
                        primal: true

                    filial-app.ein.shop.globus.local:
                        store: EIN
                        entry-point: StoreApp
                    filial-app.kmd.shop.globus.local:
                        store: KMD
                        entry-point: StoreApp
                    filial-app.lpz.shop.globus.local:
                        store: LPZ
                        entry-point: StoreApp
                    filial-app.had.shop.globus.local:
                        store: HAD
                        entry-point: StoreApp

services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.globus.local:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 6.8
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        endpoints:
            scheduler.globus.local:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.globus.local:

docker:

    ssl:
        enabled: true

    testing:
        store: EIN

    debug:
        enabled: true

    mount:
        native:
            platforms:
                - linux

        docker-sync:
            platforms:
                - macos
                - windows
