command-timeout: 14400

sections:
    dowlnoad-gsoa-stock:
        download-stock-ost:
            command: "vendor/bin/console gsoa:product -c importProductStock -s 4007"

    import-stock:
        import-stock-ost:
            command: "vendor/bin/console data:import product-stock -f spryker/5.globus_article_instock.4007.csv -a UpdateAvailabilityAfterImportPlugin -vvv --no-ansi || true"

    update-prices:
        import-update-prices:
            command: "vendor/bin/console import:updatePrices -c CZK"

    update-stock:
        import-update-stock:
            command: "vendor/bin/console import:updateStock"

    update-availability:
        import-update-availability:
            command: "vendor/bin/console import:updateAvailability"

    scheduled-prices:
        apply-scheduled-prices:
            command: "vendor/bin/console scheduled-prices:apply"

    exec-after-import:
        exec-events:
            command: "vendor/bin/console import:execEvents"

    label-relation:
        update-product-label-relation:
            command: "vendor/bin/console product-label:relations:update"

