env:
    APPLICATION_ENV: docker

command-timeout: 14400

stores:
    - EIN
    - KMD
    - LPZ
    - HAD

sections:

    scheduler-clean:
        scheduler-clean:
            command: "vendor/bin/console scheduler:clean -vvv --no-ansi || true"
            stores: true

    clean-storage:
        clean-storage:
            command: "vendor/bin/console storage:delete -vvv --no-ansi"
            stores: true

        clean-search:
            command: "vendor/bin/console elasticsearch:index:delete -vvv --no-ansi"
            stores: true

        clean-db:
            command: "vendor/bin/console propel:tables:drop -vvv --no-ansi"

    init-storage:
        setup-search-create-sources:
            command: "vendor/bin/console search:setup:sources -vvv --no-ansi"
            stores: true

    init-storages-per-region:
        propel-copy-schema:
            command: "vendor/bin/console propel:schema:copy -vvv --no-ansi"

        propel-migration-delete:
            command: "vendor/bin/console propel:migration:delete -vvv --no-ansi"

        propel-tables-drop:
            command: "vendor/bin/console propel:tables:drop -vvv --no-ansi"

        propel-diff:
            command: "vendor/bin/console propel:diff -vvv --no-ansi"

        propel-migrate:
            command: "vendor/bin/console propel:migrate -vvv --no-ansi"

        propel-migration-cleanup:
            command: "vendor/bin/console propel:migration:delete -vvv --no-ansi"

        init-database:
            command: "vendor/bin/console setup:init-db -vvv --no-ansi"

    demodata:
        import:
            command: "vendor/bin/console data:import -vvv --no-ansi || true"

        sftp-based-full-import:
            command: "vendor/bin/install -r sftp-based-full-import"

        import-product-location-1004:
            command: "vendor/bin/console data:import product-location -f spryker/90.globus_article_location.04_1004.csv -vvv --no-ansi || true"

        import-product-location-1031:
            command: "vendor/bin/console data:import product-location -f spryker/90.globus_article_location.03_1031.csv -vvv --no-ansi || true"

        import-product-location-1042:
            command: "vendor/bin/console data:import product-location -f spryker/90.globus_article_location.04_1042.csv -vvv --no-ansi || true"

        import-product-location-1057:
            command: "vendor/bin/console data:import product-location -f spryker/90.globus_article_location.05_1057.csv -vvv --no-ansi || true"

        import-mu:
            command: "vendor/bin/console data:import product-measurement-unit -vvv --no-ansi || true"

        import-pu:
            command: "vendor/bin/console data:import product-packaging-unit -vvv --no-ansi || true"

        update-product-labels:
            command: "vendor/bin/console product-label:relations:update -vvv --no-ansi"

        check-product-validity:
            command: "vendor/bin/console product:check-validity"

    scheduler-start:
        scheduler-setup:
            command: "vendor/bin/console scheduler:setup -vvv --no-ansi || true"
            stores: true
