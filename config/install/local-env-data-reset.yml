env:
    APPLICATION_ENV: docker

command-timeout: 3600

sections:
    reset-local-demo-data-files:
        categories:
            command: "rm -rf data/import/spryker/categories.csv && mv data/import/spryker/categories.back.csv data/import/spryker/categories.csv"

        product-data:
            command: "rm -rf data/import/spryker/product_data.csv && mv data/import/spryker/product_data.back.csv data/import/spryker/product_data.csv"

        product-price:
            command: "rm -rf data/import/spryker/product_price.csv && mv data/import/spryker/product_price.back.csv data/import/spryker/product_price.csv"

        product-stock:
            command: "rm -rf data/import/spryker/product_stock.csv && mv data/import/spryker/product_stock.back.csv data/import/spryker/product_stock.csv"

        time-slot:
            command: "rm -rf data/import/spryker/time_slot.csv && mv data/import/spryker/time_slot.back.csv data/import/spryker/time_slot.csv"
