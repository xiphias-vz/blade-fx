command-timeout: 14400

sections:
    import-categories-products:
        import-categories:
            command: "vendor/bin/console data:import category -f spryker/1.globusCZ_categories.csv -a UpdateAvailabilityAfterImportPlugin -vvv --no-ansi || true"

        import-products:
            command: "vendor/bin/console data:import product -f spryker/2.globusCZ_articles.csv -a UpdateAvailabilityAfterImportPlugin -vvv --no-ansi || true"

    import-prices:
        import-prices-ost:
            command: "vendor/bin/console data:import product-price -f spryker/4.globus_article_prices.4007.csv -a UpdateAvailabilityAfterImportPlugin -vvv --no-ansi || true"
        import-prices-olo:
            command: "vendor/bin/console data:import product-price -f spryker/4.globus_article_prices.4008.csv -a UpdateAvailabilityAfterImportPlugin -vvv --no-ansi || true"
        import-prices-zli:
            command: "vendor/bin/console data:import product-price -f spryker/4.globus_article_prices.4003.csv -a UpdateAvailabilityAfterImportPlugin -vvv --no-ansi || true"
        import-prices-lib:
            command: "vendor/bin/console data:import product-price -f spryker/4.globus_article_prices.4006.csv -a UpdateAvailabilityAfterImportPlugin -vvv --no-ansi || true"
        import-prices-cak:
            command: "vendor/bin/console data:import product-price -f spryker/4.globus_article_prices.4005.csv -a UpdateAvailabilityAfterImportPlugin -vvv --no-ansi || true"
        import-prices-ccm:
            command: "vendor/bin/console data:import product-price -f spryker/4.globus_article_prices.4002.csv -a UpdateAvailabilityAfterImportPlugin -vvv --no-ansi || true"
    import-stock:
        import-stock-ost:
            command: "vendor/bin/console data:import product-stock -f spryker/5.globus_article_instock.4007.csv -a UpdateAvailabilityAfterImportPlugin -vvv --no-ansi || true"
        import-stock-olo:
            command: "vendor/bin/console data:import product-stock -f spryker/5.globus_article_instock.4008.csv -a UpdateAvailabilityAfterImportPlugin -vvv --no-ansi || true"
        import-stock-zli:
            command: "vendor/bin/console data:import product-stock -f spryker/5.globus_article_instock.4003.csv -a UpdateAvailabilityAfterImportPlugin -vvv --no-ansi || true"
        import-stock-lib:
            command: "vendor/bin/console data:import product-stock -f spryker/5.globus_article_instock.4006.csv -a UpdateAvailabilityAfterImportPlugin -vvv --no-ansi || true"
        import-stock-cak:
            command: "vendor/bin/console data:import product-stock -f spryker/5.globus_article_instock.4005.csv -a UpdateAvailabilityAfterImportPlugin -vvv --no-ansi || true"
        import-stock-ccm:
            command: "vendor/bin/console data:import product-stock -f spryker/5.globus_article_instock.4002.csv -a UpdateAvailabilityAfterImportPlugin -vvv --no-ansi || true"

    import-alternative-eans:
        import-alternative-eans:
            command: "vendor/bin/console data:import alternative-ean -f spryker/99.globusCZ_article_gtins.csv -a UpdateAvailabilityAfterImportPlugin -vvv --no-ansi || true"

    update-prices:
        import-update-prices:
            command: "vendor/bin/console import:updatePrices -c CZK"

    update-stock:
        import-update-stock:
            command: "vendor/bin/console import:updateStock"

    update-availability:
        import-update-availability:
            command: "vendor/bin/console import:updateAvailability"

    scheduled-prices:
        apply-scheduled-prices:
            command: "vendor/bin/console scheduled-prices:apply"

    label-relation:
        update-product-label-relation:
            command: "vendor/bin/console product-label:relations:update"

    exec-after-import:
        exec-events:
            command: "vendor/bin/console import:execEvents"

