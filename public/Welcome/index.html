<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Click&Collect&Delivery Demo</title>
    <link rel="icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/welcome-app.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="/" class="logo">
                <img class="logo__image" src="assets/images/logo@3x.png" alt="Spryker">
            </a>
        </div>
    </header>

    <div class="banner">
        <img class="banner__image" src="assets/images/welcome-banner.jpg" alt="">
    </div>

    <main class="main">
        <div class="main__inner">
            <div class="col col--sm-12 col--lg-6">
                <h1 class="title">
                    Herzlich Wilkommen bei
                </h1>
                <div class="sub-title">
                    Ihrem Globus Abholservice
                </div>
                <div class="message">
                    Einfach online einkaufen und Ihre gewünschte Artikel <br/>
                    in gewonter Globus Qualitat abholen.
                </div>
                <div class="form-text">
                    Wählen Sie Ihre Abholstation, um mit Ihrem Einkauf zu beginnen:
                </div>

                <div class="form">
<!--                    onchange="this.options[this.selectedIndex].value && (window.location = this.options[this.selectedIndex].value);"-->
                    <select class="select-store" name="Store-chooser">
                        <option value="0">Bitte Abholstation wählen</option>
                        <option value="EIN">Homburg-Einöd</option>
                        <option value="KMD">Köln</option>
                        <option value="LPZ">Leipzig</option>
                        <option value="HAD">Halle</option>
                    </select>
                </div>
                <div class="form">
                    <select class="select" name="select">
                    </select>
                </div>
            </div>
        </div>
    </main>

    <div class="error-message js-error is-hidden">
        <div class="container">
            Dear customer, unfortunately we do not offer our service in your region
        </div>
    </div>

    <script src="assets/js/bundle.js"></script>
</body>
</html>
